<!--
-- Input:
http://foo.com/request?habitat="upland"&thornsp="no"&firp="yes"&name=""

habitat: upland/downland/scrub/forest/sandy
thornsp: does it have thorns? (yes/no)
firp:    does it have fir? (yes/no)
name:    common name (optional)

-- Output:
{"Latin name","common name","imgurl","wikiurl","habitat","thornsp","firp"}
-->

<div id="plant-image"></div>
<script>
(function() {
  var plantAPI = "http://yrs2015plant-finnoleary.rhcloud.com/dummy?";
  $.getJSON( plantAPI, {
    thorns: "yes",
    habitat: "scrub",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#plant-image" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>


 
<script>
var plantname = GET('name');
(function() {
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    tags: plantname,
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#stock-image" );
        if ( i === 0 ) {
          return false;
        }
      });
    });
})();
</script>
<div id="stock-image"></div>
